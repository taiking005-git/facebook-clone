<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="signUpWrapper">
      <div class="signUpContainer">
        <div class="signUpLeft">
          <h1 class="signUpLogo">Taisocial</h1>
          <span class="signUpDescription"
            >Connect with friends and the world around you on Taisocial</span
          >
        </div>
        <div class="signUpRight">
          <div class="signUpBox">
            <input type="text" placeholder="Username" class="signUpInput" />
            <input type="text" placeholder="Email" class="signUpInput" />
            <input type="password" placeholder="Password" class="signUpInput" />
            <input
              type="password"
              placeholder="Password Again"
              class="signUpInput"
            />
            <button class="signUp Button">Sign Up</button>
            <button
              class="loginAccount Button"
              onclick="document.location.href='/login.html'"
            >
              Log into Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
